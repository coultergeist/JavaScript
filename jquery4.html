<!DOCTYPE html> 

<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">      
        </script>
        
        <script>        
            $(document).ready(function(){
            $("#button1").click(function(){
            $("#mylist li").toggle();    
            });
            });
</script>
        
        
    </head>

        
    <body>

        <button id="button1">Click Me</button>
        <h2>My List</h2>
        
        <ul>
            <li>Kale</li>
            <li>Rice</li>
            <li>Cat Food</li>
            <li>Bread</li>
        </ul>
        
    </body>

</html>
