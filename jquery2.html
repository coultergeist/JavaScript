<!DOCTYPE html> 

<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">      
        </script>
        
        <script>        
            $(document).ready(function(){
             $("button").click(function(){
                 $("#div1").fadeIn();
                 $("#div2").fadeIn("slow");
                 $("#div3").fadeIn(4000);
             
                });
            });
                
</script>
        
        
    </head>

        
    </body>

        <button>Click Me</button>

        <div id="div1" style="width:80px;height:80px;display:none;backgroud-color:red"></div>

        <div id="div2" style="width:80px;height:80px;display:none;backgroud-color:green"></div>

        <div id="div3" style="width:80px;height:80px;display:none;backgroud-color:blue"></div>

</html>
